<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Awesome Train Schedule</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #a58142 ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Awesome Train Schedule</strong></h1>
      <h4 class="text-center">I think I can. I think I can.</h4>
    </div>
    
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Current Train Schedule</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min.)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>SW Pacific</td>
                  <td>Kansas City</td>
                  <td>30</td>
                  <td>09:30</td>
                  <td>5</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we capture the destination  -->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the Start train Parameter-->
              <div class="form-group">
                <label for="start-train">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime">
              </div>

              <!-- Here we capture the frequency Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (min.)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-trainButton"><i class="fa fa-search"></i> Add Train</button>
         

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS /FireBase-->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/train.js"></script>

</body>

</html>
